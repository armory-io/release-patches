apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      notifications:
        slack:
          enabled: true
          botName: '${parameters.bot}'
          token: '${parameters.bot_token}'
    profiles:
      echo:
        slack:
          app:
            token: '${parameters.bot_token}'
            verification_token: '${parameters.ver_token}'
            signing_secret: '${parameters.sign_secret}'